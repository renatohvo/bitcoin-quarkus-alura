global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['prometheus:9090']
  - job_name: 'bitcoin'
    scrape_interval: 5s
    metrics_path: '/q/metrics'
    static_configs:
      - targets: ['bitcoin_bitcoin-jvm_1:8080']