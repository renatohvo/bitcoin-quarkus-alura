global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['prometheus:9090']
  - job_name: 'bitcoin-jvm'
    scrape_interval: 5s
    metrics_path: '/q/metrics'
    static_configs:
      - targets: ['bitcoin-jvm:8080']